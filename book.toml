[book]
authors = ["Supersymmetry Contributors"]
language = "en"
src = "src"
title = "Supersymmetry Dev Docs"

[preprocessor]

[preprocessor.mermaid]

[preprocessor.admonish]
assets_version = "3.0.1" # do not edit: managed by `mdbook-admonish install`
command = "mdbook-admonish"

[preprocessor.emojicodes]

[output]

[output.html]
mathjax-support = true
additional-css = ["./mdbook-admonish.css"]

git-repository-url = "https://github.com/SymmetricDevs/Dev-Docs"
edit-url-template = "https://github.com/SymmetricDevs/Dev-Docs/tree/main/{path}"

[output.html.playground]
runnable = false

[output.linkcheck]
traverse-parent-directories = false
